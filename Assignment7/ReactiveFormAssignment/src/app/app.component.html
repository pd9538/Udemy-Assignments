<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input
              type="text"
              id="projectname"
              formControlName="projectname"
              class="form-control">
              <span class="help-block" *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched">
                Please Enter Valid Name
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span class="help-block" *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
                Please Enter Valid Email!
              </span>
          </div>
          <div class="form-group">
            <label for='status'>Project Status</label>
              <select class="form-control" formControlName="status">
                <option *ngFor="let status of status" [value]="status">{{status}}</option>
              </select>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  </div>
