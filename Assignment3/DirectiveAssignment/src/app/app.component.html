<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" type="button" (click)="toggleText()">Display Details</button>
      <p *ngIf="showSecret">Secret Password= tuna</p>
      <br><br>
      <label>Logs</label>
      <div *ngFor="let logItem of log"
            [ngStyle]="{backgroundColor:logItem>=5? 'blue' : 'white'}"
            [ngClass]="{'white-text':logItem>=5}"> {{logItem}}</div>
    </div>
  </div>
</div>
